		QUnit.test("a display of how closures work", function(assert){

			var counter = 0;
			var elem = document.getElementById("box");

			var timer = setInterval(function() {
				if(counter < 100) {
					elem.style.left = (counter*5) + "px";
					counter ++;

				}
			}, 100);
